                answer: "Rev≈°ƒçina pomeni, da nekateri ljudje nimajo dovolj denarja za stvari, ki jih potrebujejo za normalno ≈æivljenje ‚Äì obleko, hrano, stanovanje, ≈°olo. Vsak ima pravico do hrane, ƒçiste vode, strehe nad glavo in ≈°ole. V nekaterih tujih dr≈æavah otroci ne hodijo v ≈°olo, ker si star≈°i ne morejo privo≈°ƒçiti zvezkov ali prevoza. Ti otroci hitro zaƒçnejo delati, da bi dru≈æina imela denar."

            },
            {

                answer: "Dru≈æina, razred v ≈°oli, verouk, ≈°portne aktivnosti, dejavnosti v kraju ‚Äì gasilstvo, turistiƒçno dru≈°tvo."
            },
            {

            },
            {
                question: "NA≈†TEJ NEKAJ SKUPNOSTI, V KATERE SE VKLJUƒåIMO NEPROSTOVOLJNO.",

            },
            {
                question: "NA≈†TEJ NEKAJ OSNOVNIH ƒåLOVEKOVIH POTREB.",
                answer: "Zrak, hrana, bivali≈°ƒçe, potreba po dru≈æbi, ljubezni in varnosti."
            },
            {
                question: "ZAKAJ MED ƒåLANI SKUPNOSTI PRIHAJA DO SPOROV IN NESOGLASIJ?",
                answer: "ƒåe se dogovorov in pravil v skupnosti ne dr≈æimo, prihaja do sporov. Zato je pomembno, da se dogovarjamo in prilagajamo. Med otroki pride do sporov zaradi igraƒç."
            },
            {

            {

            },
            {

                answer: "Ta oseba mora biti nepristranska in predlagati re≈°itve, ki so sprejemljive za obe strani."
            },
            {
                question: "NA PRIMERU RAZLO≈ΩI POJEM MEDSEBOJNA POMOƒå.",
                answer: "Medsebojna pomoƒç je pomoƒç, ki jo nudimo drug drugemu. Primer: pomagamo starej≈°im prinesti kaj iz trgovine ali so≈°olcu pomagamo pri domaƒçi nalogi."
            },
            {

            },
            {
                question: "NA≈†TEJ NEKAJ ORGANIZACIJ, KI POMAGAJO LJUDEM V TE≈ΩAVAH. POJASNI, KAKO.",
                answer: "To so razliƒçna dru≈°tva in organizacije, kot so gasilci, civilna za≈°ƒçita, Rdeƒçi kri≈æ, Karitas. Pomagajo pri nesreƒçah, nudijo prvo pomoƒç, delijo hrano in oblaƒçila potrebnim."
            }
        ];

        // Shranimo izvirni vrstni red, da ga lahko povrnemo
        let originalOrder = [...flashcards];

        // ---- STANJE ----
        let currentCard = 0;
        let isFlipped = false;
        let knowledgeTracker = {};
        let currentFilter = 'all';
        let filteredCards = [];

        // ---- FUNKCIJE ZA PRIKAZ ----
        function getFilteredCards() {
            switch(currentFilter) {
                case 'partial':
                    return flashcards
                        .map((card, index) => ({ card, originalIndex: index }))
                        .filter(item => knowledgeTracker[item.originalIndex] === 'partial');
                case 'dont-know':
                    return flashcards
                        .map((card, index) => ({ card, originalIndex: index }))
                        .filter(item => knowledgeTracker[item.originalIndex] === 'dont-know');
                default:
                    return flashcards.map((card, index) => ({ card, originalIndex: index }));
            }
        }

        function updateCard() {
            filteredCards = getFilteredCards();
            
            if (filteredCards.length === 0) {
                showNoCardsMessage();
                return;
            }

            hideNoCardsMessage();
            
            if (currentCard >= filteredCards.length) {
                currentCard = 0;
            }

            const cardData = filteredCards[currentCard];
            document.getElementById('question').textContent = cardData.card.question;
            document.getElementById('answer').textContent = cardData.card.answer;
            document.getElementById('cardNumber').textContent = cardData.originalIndex + 1;
            document.getElementById('cardNumberBack').textContent = cardData.originalIndex + 1;
            
            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            // Update progress bar / text
            const progress = ((currentCard + 1) / filteredCards.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Kartica ${currentCard + 1} od ${filteredCards.length}`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentCard === 0;
            document.getElementById('nextBtn').disabled = currentCard === filteredCards.length - 1;
            
            // Show flip hint again na zaƒçetku
            document.getElementById('flipHint').style.display = 'block';
        }

        function showNoCardsMessage() {
            const container = document.getElementById('cardContainer');
            let message = '';
            
            switch(currentFilter) {
                case 'partial':
                    message = 'üòê ≈†e niste oznaƒçili nobene kartice kot "Delno znam".<br>Oznaƒçite nekaj kartic in se vrnite!';
                    break;
                case 'dont-know':
                    message = 'üö´ ≈†e niste oznaƒçili nobene kartice kot "Ne znam".<br>Oznaƒçite nekaj kartic in se vrnite!';
                    break;
                default:
                    message = 'Ni kartic za prikaz.';
            }
            
            container.innerHTML = `<div class="no-cards-message">${message}</div>`;
            document.getElementById('flipHint').style.display = 'none';
            
            // Disable navigation, clear progress
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = 'Ni kartic za prikaz';
        }

        function hideNoCardsMessage() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = `
                <div class="card" id="flashcard" onclick="flipCard()">
                    <div class="card-face card-front">
                        <div class="card-number" id="cardNumber">1</div>
                        <div class="card-content">
                            <div class="question" id="question"></div>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-number" id="cardNumberBack">1</div>
                        <div class="card-content">
                            <div class="answer" id="answer"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ---- NAVIGACIJA KARTIC ----
        function flipCard() {
            const card = document.getElementById('flashcard');
            if (card) {
                card.classList.toggle('flipped');
                isFlipped = !isFlipped;
                
                // skrij namig po prvem flipu
                if (isFlipped) {
                    document.getElementById('flipHint').style.display = 'none';
                }
            }
        }

        function nextCard() {
            if (currentCard < filteredCards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        // ---- FILTER FUNKCIJE ----
        function showAllCards() {
            currentFilter = 'all';
            currentCard = 0;
            updateFilterButtons();
            updateCard();
        }

        function showPartialCards() {
            currentFilter = 'partial';
            currentCard = 0;
            updateFilterButtons();
            updateCard();
        }

        function showUnknownCards() {
            currentFilter = 'dont-know';
            currentCard = 0;
            updateFilterButtons();
            updateCard();
        }

        function updateFilterButtons() {
            document.getElementById('allBtn').classList.remove('active');
            document.getElementById('partialBtn').classList.remove('active');
            document.getElementById('unknownBtn').classList.remove('active');
            
            switch(currentFilter) {
                case 'all':
                    document.getElementById('allBtn').classList.add('active');
                    break;
                case 'partial':
                    document.getElementById('partialBtn').classList.add('active');
                    break;
                case 'dont-know':
                    document.getElementById('unknownBtn').classList.add('active');
                    break;
            }
        }

        // ---- TIPKOVNICA ----
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    flipCard();
                    break;
            }
        });

        // ---- NAPREDEK ----
        function updateSuccessPercentage() {
            const totalCards = flashcards.length;
            const knownCards = Object.values(knowledgeTracker).filter(level => level === 'know').length;
            const percentage = totalCards > 0 ? Math.round((knownCards / totalCards) * 100) : 0;
            
            const percentageElement = document.getElementById('successPercentage');
            percentageElement.textContent = percentage + '%';
            
            if (percentage >= 80) {
                percentageElement.style.color = '#4CAF50'; // Green
                percentageElement.style.textShadow = '0 0 10px rgba(76, 175, 80, 0.5)';
            } else if (percentage >= 60) {
                percentageElement.style.color = '#ff9800'; // Orange
                percentageElement.style.textShadow = '0 0 10px rgba(255, 152, 0, 0.5)';
            } else {
                percentageElement.style.color = '#f44336'; // Red
                percentageElement.style.textShadow = '0 0 10px rgba(244, 67, 54, 0.5)';
            }
        }

        function markKnowledge(level) {
            if (filteredCards.length === 0) return;
            
            const originalIndex = filteredCards[currentCard].originalIndex;
            knowledgeTracker[originalIndex] = level;
            
            updateSuccessPercentage();
            
            // vizualen feedback
            const buttons = document.querySelectorAll('.knowledge-buttons .btn');
            buttons.forEach(btn => btn.style.opacity = '0.6');
            
            const selectedButton = document.querySelector(`[onclick="markKnowledge('${level}')"]`);
            selectedButton.style.opacity = '1';
            selectedButton.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                selectedButton.style.transform = 'scale(1)';
                buttons.forEach(btn => btn.style.opacity = '1');
            }, 300);
            
            // auto naprej po 0.8s
            setTimeout(() => {
                if (currentCard < filteredCards.length - 1) {
                    nextCard();
                } else {
                    if (currentFilter !== 'all') {
                        updateCard();
                    }
                }
            }, 800);
        }

        // ---- NOVO: PREME≈†AJ IN RESET ----
        function shuffleCards() {
            // Fisher-Yates shuffle
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }

            // reset stanja po preme≈°anju
            currentFilter = 'all';
            updateFilterButtons();

            currentCard = 0;
            isFlipped = false;

            knowledgeTracker = {};
            updateSuccessPercentage();

            updateCard();
        }

        function resetProgress() {
            // vrni prvotni vrstni red kartic
            flashcards.length = 0;
            originalOrder.forEach(card => flashcards.push(card));

            // poƒçisti znanje
            knowledgeTracker = {};

            // ponastavi stanje
            currentFilter = 'all';
            updateFilterButtons();

            currentCard = 0;
            isFlipped = false;

            updateSuccessPercentage();
            updateCard();
        }

        // ---- ZA≈ΩENI PRVIƒå ----
        updateCard();
        updateSuccessPercentage();
    </script>
</body>
